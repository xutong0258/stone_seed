amd_check_rule_7:
  col_1: 'CPU0 Power Correlation SOCKET Power'
  logic:
    - { 'CPU0 Power Correlation SOCKET Power: pass fail 对比, delta: 0.2': 'check_point_1' }
  '判断标准': '对比Pass vs fail机台的场景测试前的Idle power有明显差异'
  '对比规则': '对比pass和fail的Idle power阶段的 SOCKET Power的平均值
