    - { '条件关系': 'check_point_1 and check_point_2 and check_point_3'}
    - { '频率下降到：Freq Eff ≤0.4GHz': 'check_point_1' }
    - { '温度顶到限制：Value THM>=Limit THM': 'check_point_2' }
    - { '且MISC PROCHOT ≠ 0': 'check_point_3' }
