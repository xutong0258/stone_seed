            增长幅度 = (本期数据 - 上期数据)/ 上期数据 ×100%
            增长幅度 > 200%'
  'Root cause': 'Idle  Power 高'
  'Component': 'EE'
  'Solution': 'check idle场景'
  '修复及验证': ''

